<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Real Contact Form></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>If you want to contact me, leave a lovely email here :))</h2>
    <form>
        <label>Your Name:</label>
        <input type="text" name="Your Name" value="Type Your Name Here"><br><br>
        <label>Email</label>
        <input type="email" name="Your Name" value="Type Your Email Here"><br><br>
        <label>Phone Number</label>
        <input type="text" name="Your Name" value="Type Your No. Here"><br><br>
        <label>Age:</label>
        <input type="text" name="Your Name" value="Age?"><br><br>
        <textarea rows="6" cols="13"><br><br>
            Type Your Message Here
        </textarea><br><br>
        <input type="submit" name="FORM SUBMITTED"><br><br>
    </form>
</body>
</html>
